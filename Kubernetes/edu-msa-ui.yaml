apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu-msa-ui
  namespace: yang
  labels:
    app: ui-msa  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-msa
  template:
    metadata:
      labels:
        app: ui-msa
    spec:
      containers:
      - name: ui-msa
        image: docker.io/q1648587/edu-msa-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 28080           
---
apiVersion: v1
kind: Service
metadata:
  name: edu-msa-ui
  namespace: yang
  labels:
    app: ui-msa  
spec:
  ports:
  - nodePort: 30001
    port: 28080
    protocol: TCP
    targetPort: 28080
  selector:
    app: ui-msa
  type: NodePort
